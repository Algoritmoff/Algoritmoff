<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WEB CLICKER</title>
</head>

<body>
    <div class="roof"></div>
    <div class="wrap">
        <p>Деньги: <span id="money-qnt">0</span>₽ Стоимость: <span id="cost">0</span>₽ Крит: <span id="crit">1</span>%

        <p>Доход за клик: <span id="mps">1</span></p>
        <button class="btn" id="money">Больше денег</button>
        <button class="btn" id="btn-mps">Доход выше</button>
        <button class="btn" id="btn-crit">Шанс крита</button>
    </div>

    <script src="script.js"></script>
